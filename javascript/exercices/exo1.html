<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exo1js</title>
</head>
<body>

    <label>Saisir la factoeielle voulue :</label>
    <input type="number" id="factorielle">
    <button class="btn">Valider</button>
    <div id="resultat"></div>
<script>
    const inputFactorielle =  document.querySelector("#factorielle");
const btn = document.querySelector(".btn");
const divResultat = document.querySelector("#resultat");
btn.addEventListener("click",function(){
    const nombre = inputFactorielle.value;
    let resultat = 1;

for(let i=1; i<nombre; i++){
    resultat = resultat * i;
}
// console.log("resultat" + nombre + "=" + resultat);
divResultat.innerHTML = "factorielle"+ nombre + "=" + resultat;

});
</script>
   
</body>
</html>
